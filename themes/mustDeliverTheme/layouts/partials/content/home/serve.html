<section class="serve_wrapper p_130">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="serve_content">
            <div class="text-center">
              <h2>{{ .Title}}</h2>
            </div>
            <div class="serve_grid">
              {{ range .Params.serve_list }}
              <div class="serve_list">
                {{ $image := resources.Get .image }}
                <img src="{{ $image.RelPermalink }}" class="img-fluid" alt="">
                <div class="serve_text">
                  <a href="#">{{ .title }}</a>
                  <p>{{ .description }}</p>
                </div>
              </div>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
