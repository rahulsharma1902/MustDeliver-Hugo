<section class="main-banner p_130">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="main_banner-text">
                    <h2>{{ .Params.mainTitle }}</h2>
                    <p> {{ .Params.mainPara }}</p>
                    <a href="{{ .Params.RequestAccessLink}}" class="cta">Request Access</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="main_banner-img">
                    {{ $image := resources.Get .Params.mainImage }}
                    <img src="{{ $image.RelPermalink }}" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
<section class="tourque-sec p_130">
    <div class="container">
        <div class="tourque-text">
            <h2>{{ .Params.tourqueTitle }}</h2>
            {{ range .Params.tourquePara }}
            <p> {{ .para }} </p>
            {{ end }}
        </div>

    </div>
</section>

<section class="contact-us mb-256 p_130">
    <div class="container">
        <h3>{{ .Params.lastQuestion }}</h3>
        {{ range .Params.Answer}}
        <p>{{ .para }}</p>
       {{ end}}
    </div>
</section>
