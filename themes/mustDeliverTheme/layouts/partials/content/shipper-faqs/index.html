<div class="faq-breadcrumbs">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="fa-solid fa-house"></i></a></li>
                <li class="breadcrumb-item"><a href="/support">Support</a></li>
                <li class="breadcrumb-item"><a href="{{ .Page.Permalink }}">{{ .Title }}</a></li>
            </ol>
        </nav>
    </div>
</div>
<div class="faq-sec mb-256 p_130 pt-0">
    <div class="container">
        <div class="faq-head">
            <h2>{{ .Title }}</h2>
            <p>{{ .Params.description }}</p>
        </div>
        <div class="accordion-wrap">
            {{ range .Params.questionnaire }}
                <div class="accordion-panel">
                    <div class="accordion__header">
                        <h5>{{ .question }}</h5>
                        <i class="fa fa-plus accordion__button"></i>
                    </div>
                    <div class="accordion__body animated">
                        <p>{{ .answer }}</p>
                    </div>
                </div>
            {{ end }}
        </div>
    </div>
</div>
