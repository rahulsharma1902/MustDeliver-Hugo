<div class="faq-breadcrumbs">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="fa-solid fa-house"></i></a></li>
                <li class="breadcrumb-item"><a href="/support">Support</a></li>
                <li class="breadcrumb-item"><a href=" {{ .Page.Permalink }} ">{{ .Title }}</a></li>
            </ol>
        </nav>
    </div>
</div>
<section class="faq-sec mb-256 p_130 pt-0">
    <div class="container">
        <div class="faq-head">
            <h2>{{ .Params.mainTitle }}</h2>
            <p>{{ .Params.decription }}</p>
        </div>
        <div class="faq-tabs">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link l-link active" id="general-tab" data-toggle="tab" href="#general"
                        role="tab" aria-controls="general" aria-selected="true">General Carrier FAQs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link l-link" id="driver-tab" data-toggle="tab" href="#driver" role="tab"
                        aria-controls="driver" aria-selected="false">Driver App FAQs</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="general" role="tabpanel"
                    aria-labelledby="general-tab">
                    <div class="accordion-wrap">
                        {{ range .Params.general }}
                        <div class="accordion-panel">
                            <div class="accordion__header">
                                <h5>{{ .question }}</h5>
                                <i class="fa fa-plus accordion__button"></i>
                            </div>
                            <div class="accordion__body animated">
                                <p>{{ .answer }}</p>
                            </div>
                        </div>
                        {{ end }}
                    </div>
                </div>
                <div class="tab-pane fade show active" id="driver" role="tabpanel"
                    aria-labelledby="driver-tab">
                    <div class="accordion-wrap">
                        {{ range .Params.driver }}
                        <div class="accordion-panel">
                            <div class="accordion__header">
                                <h5>{{ .question }}</h5>
                                <i class="fa fa-plus accordion__button"></i>
                            </div>
                            <div class="accordion__body animated">
                                <p>{{ .answer }}</p>
                            </div>
                        </div>
                        {{ end}}
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
