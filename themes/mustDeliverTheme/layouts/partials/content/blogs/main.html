<section class="blog-sec p_130">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="blog-head">
                    <h2>{{ .Title }}</h2>
                    <p>{{ .Params.subTitle }}</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="blog-img">
                    {{ $mainImage := resources.Get .Params.mainImage }}
                    <img src="{{ $mainImage.Permalink }}" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>
</section>

    <section class="blog-sec p-130 pt-0 mb-256">
        <div class="container">
            <div class="row">
                {{ $sortedPages := sort .Data.Pages "Params.order" }}
                {{ range $sortedPages }}
                <div class="col-md-4">
                    <div class="blog-box">
                        <div class="blog-img">
                            {{ $image := resources.Get .Params.image }}
                       <img src="{{ $image.Permalink }}" class="img-fluid" alt="">
                        </div>
                        <div class="blog-text">
                            <span>{{ .Params.category  }}</span>
                            <a href="{{ .Permalink }}"><h5>{{ .Title }}</h5></a>
                            <span class="yellow">{{ dateFormat "02 Jan, 2006" .Date }}</span>
                        </div>
                    </div>
                </div>
                {{ end }}
    
            </div>
        </div>
    
    </section>
